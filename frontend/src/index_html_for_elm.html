<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>HsComprehension</title>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="myapp"></div>
</body>

<script type="text/javascript">

// Start the Elm application.

});

    window.open(url);
});


</script>
